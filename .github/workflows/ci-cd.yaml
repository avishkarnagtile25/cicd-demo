name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest .

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest

      - name: Restart Deployment
        run: kubectl rollout restart deployment cicd-demo
